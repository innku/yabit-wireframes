<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planes | Yabit</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="index_vendedor.html">
            <p>Yabit</p>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Salir</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Nuevo plan de pago</h1>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-12">

           <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Selecciona un plan</h4>
            </div>
            <div class="panel-body">
              <select class="form-control">
                <option>Plan flexiplus</option>
                <option>Plan medio flexible</option>
                <option>Plan super fijo</option>
              </select>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Monto del plan</h4>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" min="0" max="999999" class="form-control" id="max" aria-label="Máximo" placeholder="20,000">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Pago inicial</h4>
            </div>
            <div class="panel-body">
              <div class="radios-pago-inicial">
                <label class="radio-inline">
                  <input type="radio" name="pago-inicial" id="con-pago" value="option3" checked> Con pago inicial
                </label>
                <label class="radio-inline">
                  <input type="radio" name="pago-inicial" id="sin-pago" value="option4"> Sin pago inicial
                </label>
              </div>
              <br>
              <div class="row pago-inicial-opciones">
                <div id="por-porcentaje">
                  <div class="col-md-2">
                    <label for="porcentaje-pago">Por porcentaje</label>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">%</span>
                        <input type="number" min="0" max="100" id="porcentaje-pago" class="form-control" placeholder="10">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-1 porcentaje-dinero hidden">
                    <div class="dinero-example">
                      = $6,000
                    </div>
                  </div>
                </div>
                <div id="por-monto">
                  <div class="col-md-4 col-md-offset-1">
                    <label for="porcentaje-monto">Por monto</label>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" min="0" id="porcentaje-monto" class="form-control" placeholder="5,000">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

           <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Frecuencia de pago</h4>
            </div>
            <div class="panel-body">
              <select class="form-control">
                <option>Cada 5 días</option>
                <option>Cada 2 semanas</option>
                <option>Cada 1 mes</option>
              </select>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Pago por plazo</h4>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" min="0" id="pago-por-plazo" class="form-control" placeholder="5,000">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="num-plazos-completar hidden">
                    70 pagos para completar el monto del plan
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Fecha de inicio</h4>
            </div>
            <div class="panel-body">
              <div style="overflow:hidden;">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                      <div id="datetimepicker12"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row save-buttons">
            <div class="col-md-3 col-md-offset-3">
              <a href="resumen_venta.html" type="button" class="btn btn-primary btn-large btn-block">
              Ver resumen
              </a>
            </div>
            <div class="col-md-3">
              <a href="index_vendedor.html" type="button" class="btn btn-default btn-large btn-block">
              Cancelar
              </a>
            </div>
          </div>

        </div>
      </div>

    </div>

    <script type="text/javascript">
      $(document).ready(function() {

        $(function () {
          $('#datetimepicker12').datetimepicker({
            inline: true,
            format: 'DD/MM/YYYY'
          });
        });

        function showRadioFields(show, hide, fields) {
          $(show).change(function() {
            if (this.checked) {
              $(fields).removeClass('hidden');
            }
          })
          $(hide).change(function() {
            if (this.checked) {
              $(fields).addClass('hidden');
            }
          })
        }

        function showField(input, field) {
          $(input).on('input',function() {
            $(field).removeClass('hidden');
          })
        }

        showRadioFields($('#con-pago'),$('#sin-pago'),$('.pago-inicial-opciones'));
        showField($('#porcentaje-pago'),$('.porcentaje-dinero'));

        showField($('#pago-por-plazo'),$('.num-plazos-completar'));

      });
    </script>

  </body>
</html>
